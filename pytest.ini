[pytest]
testpaths = backend/tests executor/tests tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

markers =
    unit: Unit tests
    integration: Integration tests
    async: Tests using async/await
    slow: Slow-running tests

